server:
  port: 8080

services:
  auth-service:
    id: AUTH-SERVER
    v1:
      api: /api/v1/auth
      name: AUTH-SERVER_V1

spring:
  application:
    name: MY_ROOM-GATEWAY

  data:
    redis:
      host: localhost
      port: 6379

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

      routes:
        # Login route with stricter IP-based rate limiting (approx 10 requests/min/IP)
        - id: AUTH-SERVER-LOGIN
          uri: lb://AUTH-SERVER
          predicates:
            - Path=/api/v1/auth/login
          filters:
            - AuthenticationFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 1        # tokens per second (approximation)
                  burstCapacity: 10       # allow short bursts
                  requestedTokens: 1
                key-resolver: '#{@ipKeyResolver}'

        - id: AUTH-SERVER
          uri: lb://AUTH-SERVER
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - AuthenticationFilter

        - id: BOOKING-SERVICE
          uri: lb://BOOKING-SERVICE
          predicates:
            - Path=/api/v1/booking-service/**
          filters:
            - AuthenticationFilter
            - name: CircuitBreaker
              args:
                name: bookingServiceCircuitBreaker
                fallbackUri: forward:/fallback/booking
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 20       # ~5/min approximation with low burst
                  burstCapacity: 40
                  requestedTokens: 1
                key-resolver: '#{@userKeyResolver}'

        - id: ROOM-SERVICE
          uri: lb://ROOM-SERVICE
          predicates:
            - Path=/api/v1/room-service/**
          filters:
            - AuthenticationFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 2        # ~120/min approximation
                  burstCapacity: 100
                  requestedTokens: 1
                key-resolver: '#{@userKeyResolver}'

        - id: ORGANIZATION-SERVICE
          uri: lb://ORGANIZATION-SERVICE
          predicates:
            - Path=/api/v1/organization-service/**
          filters:
            - AuthenticationFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 2        # ~120/min approximation
                  burstCapacity: 100
                  requestedTokens: 1
                key-resolver: '#{@userKeyResolver}'

        - id: ONBOARDING-SERVICE
          uri: lb://ONBOARDING-SERVICE
          predicates:
            - Path=/api/v1/onboarding/**
          filters:
            - AuthenticationFilter

        - id: ORGANIZATION-PAY-SERVICE
          uri: lb://ORGANIZATION-PAY-SERVICE
          predicates:
            - Path=/api/v1/organizationpay/**
          filters:
            - AuthenticationFilter

        - id: PAYMENT-SERVICE
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/v1/payment-service/**
          filters:
            - AuthenticationFilter
            - name: CircuitBreaker
              args:
                name: paymentServiceCircuitBreaker
                fallbackUri: forward:/fallback/payment
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 20       # ~5/min approximation
                  burstCapacity: 40
                  requestedTokens: 1
                key-resolver: '#{@userKeyResolver}'

        - id: REVIEW-SERVICE
          uri: lb://REVIEW-SERVICE
          predicates:
            - Path=/api/v1/review-service/**
          filters:
            - AuthenticationFilter

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

resilience4j:
  circuitbreaker:
    instances:
      bookingServiceCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
      paymentServiceCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  timelimiter:
    instances:
      bookingServiceCircuitBreaker:
        timeoutDuration: 30s
      paymentServiceCircuitBreaker:
        timeoutDuration: 30s
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans